    <div>
      <link href="./navigation.css" rel="stylesheet" />
      <div class="navigation-container1 navigation">
        <div class="navigation-container2">
          <div class="navigation-container3">
            <style>
                      @keyframes navigation-pulse {0%,100% {opacity: 0.6;
              transform: scale(1);}
              50% {opacity: 0.8;
              transform: scale(1.1);}}@keyframes navigation-ring-pulse {0%,100% {transform: scale(1);
              opacity: 0.3;}
              50% {transform: scale(1.08);
              opacity: 0.5;}}
            </style>
          </div>
        </div>
        <div class="navigation-container4">
          <div class="navigation-container5">
            <style>
              @media (min-width: 992px) {
              .navigation__toggle {
                display: none;
              }
              .navigation__overlay {
                display: none;
              }
              }
              @media (prefers-reduced-motion: reduce) {
              .navigation__toggle, .navigation__sidebar, .navigation__menu-link, .navigation__social-link, .navigation__profile-image {
                transition: none;
              }
              .navigation__gradient-accent, .navigation__profile-ring {
                animation: none;
              }
              }
            </style>
          </div>
        </div>
        <div class="navigation-container6">
          <div class="navigation-container7">
            <script defer="" data-name="navigation">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  // Navigation functionality
                  const navigationToggle = document.getElementById("navigationToggle")
                  const navigationMenu = document.getElementById("navigationMenu")
                  const navigationOverlay = document.getElementById("navigationOverlay")
                  const navigationLinks = navigationMenu.querySelectorAll(
                    ".navigation__menu-link"
                  )

                  // Toggle mobile navigation
                  function toggleNavigation() {
                    const isOpen = navigationToggle.getAttribute("aria-expanded") === "true"

                    navigationToggle.setAttribute("aria-expanded", !isOpen)
                    navigationMenu.classList.toggle("navigation__sidebar--open")
                    navigationOverlay.classList.toggle("navigation__overlay--visible")

                    // Prevent body scroll when menu is open
                    if (!isOpen) {
                      document.body.style.overflow = "hidden"
                    } else {
                      document.body.style.overflow = ""
                    }
                  }

                  // Close navigation
                  function closeNavigation() {
                    navigationToggle.setAttribute("aria-expanded", "false")
                    navigationMenu.classList.remove("navigation__sidebar--open")
                    navigationOverlay.classList.remove("navigation__overlay--visible")
                    document.body.style.overflow = ""
                  }

                  // Event listeners
                  navigationToggle.addEventListener("click", toggleNavigation)
                  navigationOverlay.addEventListener("click", closeNavigation)

                  // Close navigation when clicking on a link (mobile)
                  navigationLinks.forEach((link) => {
                    link.addEventListener("click", (e) => {
                      // Only close on mobile
                      if (window.innerWidth <= 991) {
                        closeNavigation()
                      }

                      // Update active state
                      navigationLinks.forEach((l) =>
                        l.classList.remove("navigation__menu-link--active")
                      )
                      link.classList.add("navigation__menu-link--active")
                    })
                  })

                  // Handle escape key
                  document.addEventListener("keydown", (e) => {
                    if (
                      e.key === "Escape" &&
                      navigationToggle.getAttribute("aria-expanded") === "true"
                    ) {
                      closeNavigation()
                    }
                  })

                  // Close navigation on window resize
                  let resizeTimer
                  window.addEventListener("resize", () => {
                    clearTimeout(resizeTimer)
                    resizeTimer = setTimeout(() => {
                      if (window.innerWidth > 991) {
                        closeNavigation()
                      }
                    }, 250)
                  })

                  // Highlight active section on scroll
                  const observerOptions = {
                    root: null,
                    rootMargin: "-20% 0px -70% 0px",
                    threshold: 0,
                  }

                  const observerCallback = (entries) => {
                    entries.forEach((entry) => {
                      if (entry.isIntersecting) {
                        const sectionId = entry.target.getAttribute("id")
                        navigationLinks.forEach((link) => {
                          const href = link.getAttribute("href").substring(1)
                          if (href === sectionId) {
                            navigationLinks.forEach((l) =>
                              l.classList.remove("navigation__menu-link--active")
                            )
                            link.classList.add("navigation__menu-link--active")
                          }
                        })
                      }
                    })
                  }

                  const observer = new IntersectionObserver(observerCallback, observerOptions)

                  // Observe sections when they exist
                  const observeSections = () => {
                    const sections = document.querySelectorAll(
                      '[id^="home"], [id^="about"], [id^="skills"], [id^="portfolio"], [id^="contact"]'
                    )
                    sections.forEach((section) => observer.observe(section))
                  }

                  // Try to observe sections immediately and after a delay
                  observeSections()
                  setTimeout(observeSections, 1000)
                })()
              });
            </script>
          </div>
        </div>
        <nav id="navigation" aria-label="Main navigation" class="navigation">

            </span>
